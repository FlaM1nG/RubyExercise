car_shareCarNew:
  path:  /share-car/newOffer/
  defaults: { _controller: CarsBundle:ShareCar:createShareCar }

serShareCar:
  path: /share-car/
  defaults: { _controller: CarsBundle:ShareCar:listCar }

offShareCar:
    path: /share-car/offer/{idOffer}/
    defaults: { _controller: CarsBundle:ShareCar:offerCar }
    requirements:
        idOffer: \d+

shareCar_inscriptions:
  path: /share-car/offer/{idOffer}/inscriptions/
  defaults: { _controller: CarsBundle:ShareCar:inscriptions }
  requirements:
      idOffer: \d+

serCourier_newOffer:
    path: /courier-car/newOffer/
    defaults: { _controller: CarsBundle:ShareCar:createShareCar }

serCourier_list:
  path: /courier-car/
  defaults: { _controller: CarsBundle:ShareCar:listCar }

offCourierCar:
    path: /courier-car/offer/{idOffer}/
    defaults: { _controller: CarsBundle:ShareCar:offerCar }
    requirements:
        idOffer: \d+

ajax_cancelInscription:
    path: /ajax/cancelInscription
    defaults: { _controller: CarsBundle:ShareCar:cancelInscription }