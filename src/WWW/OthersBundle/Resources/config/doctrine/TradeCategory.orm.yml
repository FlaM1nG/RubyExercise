WWW\OthersBundle\Entity\TradeCategory:
    type: entity
    table: null
    repositoryClass: WWW\OthersBundle\Repository\TradeCategoryRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        description:
            type: string
            length: 255
        deleted:
            type: boolean
    
    manyToOne:
        service:
            targetEntity: WWW\ServiceBundle\Entity\Service
            inversedBy: services
            joinColumn:
                referencedColumnName: id    
            
    oneToMany:
        trades:
            targetEntity: Trade
            mappedBy: category
    
            
    lifecycleCallbacks: {  }
