WWW\UserBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: WWW\UserBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            nullable: true
        surname:
            type: string
            length: 255
            nullable: true
        username:
            type: string
            length: 255
            unique: true
        password:
            type: string
            length: 255
        salt:
            type: string
            length: 255
            nullable: true
        sex:
            type: string
            length: '1'
            nullable: true
        birthdate:
            type: date
            nullable: true
        email:
            type: string
            length: 255
            unique: true
        linkInvitation:
            type: string
            length: 255
            column: link_invitation
            nullable: true
        invitNum:
            type: integer
            nullable: true
            column: invit_num
            nullable: true
        phone:
            type: integer
            nullable: true
        prefix:
            type: string
            length: 255
            nullable: true
        confirmation_token:
            type: string
            length: 255
        sms_confirmed:
            type: boolean
        nif:
            type: integer
            nullable: true
        num_account:
            type: string
            length: 255
            nullable: true
        is_confirmed:
            type: boolean
        createdDate:
            type: datetime
            nullable: true
        modifiedDate:
            type: datetime
            nullable: true
        deletedDate:
            type: datetime
            nullable: true
        isDeleted:
            type: boolean
            nullable: true
    oneToMany:
        addresses:
            targetEntity: WWW\GlobalBundle\Entity\Address
            mappedBy: User        
    oneToOne:        
        photo:
            nullable: true
            targetEntity: WWW\GlobalBundle\Entity\Photo
            joinColumn:
                referencedColumnName: id
    manyToOne:
        role:
            nullable: true
            targetEntity: Role
            inversedBy: User
            joinColumn:
                referencedColumnName: id
        host_user:
            nullable: true
            targetEntity: User
            joinColumn:
                referencedColumnName: id
    manyToMany:
        hobbies:
          targetEntity: Hobby
          joinTable:
            name: user_hobbies
            joinColumns:
              user_id:
                referencedColumnName: id
            inverseJoinColumns:
              hobby_id:
                referencedColumnName: id
    lifecycleCallbacks: {  }
