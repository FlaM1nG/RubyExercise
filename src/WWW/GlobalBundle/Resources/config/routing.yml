fullcalendar_loader:
    path: /fc-load-events
    defaults: { _controller: GlobalBundle:Calendar:loadCalendar }
    options:
        expose: true

fullcalendar_create:
    path: /fc-load-create
    defaults: { _controller: GlobalBundle:Calendar:createEvent }
    options:
        expose: true

fullcalendar_edit:
    path: /fc-load-edit
    defaults: { _controller: GlobalBundle:Calendar:editEvent }
    options:
        expose: true

fullcalendar_datepick:
    path: /fc-load-datepick
    defaults: { _controller: GlobalBundle:Calendar:cargarDate }
    options:
        expose: true


